<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTC_Cadastro</title>
    
    <script src="../js/scritp_register.js" defer></script>

    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container-center-register">
        <form id="register">
            <h1>Faça seu cadastro</h1>

            <div class="field-name">
                <label>Nome completo<input type="text" class="input" data-type="name" placeholder="Digite seu nome completo"></label>
            </div>

            <div class="field-birth-country">
                <div>
                    <label>Data de Nascimento<input type="text" class="input" data-type="birth-date"></label>
                </div>

                <div>
                    <label for="country">País</label>
                    <select name="country" id="country">
                        <option selected disabled>Selecionar</option>
                        <option value="brasil">Brasil</option>
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="uruguai">Uruguai</option>
                    </select>
                </div>
            </div>

            <div class="field-genero">
                <div>
                    <span>Gênero:</span>
                </div>

                <div class="genero">
                    <div class="genero-align">
                        <label><input type="radio" name="genero">Feminino</label>
                    </div>

                    <div class="genero-align">
                        <label><input type="radio" name="genero">Masculino</label>
                    </div>

                    <div class="genero-align">
                        <label><input type="radio" name="genero" checked>Não declarar</label>
                    </div>
                </div>
            </div>

            <div class="field-email-password">
                <label>E-mail<input type="text" name="email" class="input" data-type="email" placeholder="Digite seu email"></label>

                <label>Senha<input type="password" class="input" data-type="password" placeholder="Crie uma senha"></label>

                <label>Confirme sua senha<input type="password" class="input" data-type="password-confirm" placeholder="Confirmar senha"></label>

            </div>

            <div class="terms">
                <div>
                    <input type="checkbox" id="terms" data-type="terms">
                </div>

                <div>
                    <span>Aceito os <a href="#" class="link">termos e condições</a> e concordo com as <a href="#" class="link">políticas de privacidade</a> do Hall To Code.</span>
                    <div class="alert-error-terms"></div>
                </div>
            </div>

            <button class="button">Cadastrar</button>

            <div class="footer">
                <span>Já tem conta no Hall To Code? <a href="../index.html" target="_self" rel="prev" class="link">Entre agora</a>
                </span>
            </div>
        </form>
    </div>

</body>

</html>
