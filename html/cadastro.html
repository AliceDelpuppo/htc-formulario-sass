<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTC_Cadastro</title>

    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="container-center-register">
        <form id="register">
            <h1>Faça seu cadastro</h1>

            <div class="field-name">
                <label for="name-register">Nome completo</label>
                <input type="text" name="name-register" class="input" id="name-register"
                    placeholder="Digite seu nome completo" required>
            </div>

            <div class="field-birth-country">
                <div>
                    <label for="date-birth">Data de Nascimento</label>
                    <input type="date" name="date-birth" class="input" id="date-birth" required>
                </div>

                <div>
                    <label for="country">País <span>*</span></label>
                    <select name="country" id="country" required>
                        <option selected disabled>Selecionar</option>
                        <option value="brasil">Brasil</option>
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="uruguai">Uruguai</option>
                    </select>
                </div>
            </div>

            <div class="field-genero">
                <div>
                    <span>Gênero:</span>
                </div>

                <div class="genero">
                    <div class="genero-align">
                        <input type="radio" name="genero" id="feminine">
                        <label for="feminine">Feminino</label>
                    </div>

                    <div class="genero-align">
                        <input type="radio" name="genero" id="masculine">
                        <label for="masculine">Masculino</label>
                    </div>

                    <div class="genero-align">
                        <input type="radio" name="genero" id="not-declare">
                        <label for="not-declare">Não declarar</label>
                    </div>
                </div>
            </div>

            <div class="field-email-password">
                <label for="email-register">E-mail</label>
                <input type="email" name="email-register" class="input" id="email-register"
                    placeholder="Digite seu email" required>

                <label for="password-register">Senha</label>
                <input type="password" name="passwor-register" class="input" id="password-register"
                    placeholder="Crie uma senha" required>

                <label for="password-confirm">Confirme sua senha</label>
                <input type="password" name="password-confirm" class="input" id="password-confirm"
                    placeholder="Confirmar senha" required>
            </div>

            <div class="terms">
                <div>
                    <input type="checkbox" name="terms" id="terms" required>
                </div> 

                <div>                   
                    <span>Aceito os <a href="#" class="link">termos e condições</a> e concordo com as <a href="#" class="link">políticas de privacidade</a> do Hall To Code.</span>
                </div>
            </div>

            <button type="submit" class="button">Cadastrar</button>

            <div class="footer">
                <span>Já tem conta no Hall To Code? <a href="../index.html" target="_self" rel="prev" class="link">Entre
                        agora</a>
                </span>
            </div>
        </form>
    </div>

</body>

</html>
