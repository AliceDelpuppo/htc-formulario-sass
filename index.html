<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>

    <script src="js/script.js" defer></script>

    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-center-login">
        <form id="login">
            <h1>Faça seu login</h1>

            <div class="field">
                <div class="field-login">
                    <label>E-mail<input type="text" class="input" data-type="email" placeholder="Digite seu email"></label>
                </div>

                <div class="field-login">
                    <label>Senha<input class="input" data-type="password" placeholder="Digite sua senha"></label>
                </div>
            </div>

            <div class="forget-password">
                <div class="forget-password-center">
                    <input type="checkbox" name="connect" class="input" id="connect">
                    <label for="connect">Mantenha-me conectado</label>
                </div>

                <a href="./html/redefinir-senha.html" target="_self" rel="next" class="link">Esqueci minha senha</a>
            </div>

            <div class="button-animation">
                <div class="button">Entrar</div>
                <div class="liquid"></div>
            </div>

            <div class="footer">
                <span>Ainda não tem conta? <a href="html/cadastro.html" target="_self" rel="next" class="link">Cadastre-se</a></span>
            </div>
        </form>
    </div>

</body>

</html>
